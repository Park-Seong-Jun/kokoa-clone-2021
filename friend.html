<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>friend-KakaoTalk</title>
  </head>
  <body class="main">
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>11%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <nav class="nav-bar">
      <ul class="nav-list">
        <li class="nav-btn">
          <a class="nav-link" href="friend.html">
            <i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="#"><i class="far fa-comment fa-2x"></i></a>
          <span class="nav-notification">1</span>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="#"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="#"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
          <div class="nav-notification_dot"></div>
        </li>
      </ul>
    </nav>
    <header class="page-header">
      <h1 class="page-header_title">Friends</h1>
      <div class="page-header_link">
        <a class="page-header_link-icon" href="#">
          <i class="fas fa-search fa-2x"></i>
        </a>
        <a class="page-header_link-icon" href="#">
          <i class="fas fa-music fa-2x"></i>
        </a>
        <a class="page-header_link-icon" href="#">
          <i class="fas fa-cog fa-2x"></i>
        </a>
      </div>
    </header>
    <div id="friend-display">
      <i class="fas fa-info-circle"></i>
      <span>Friends' Names display</span>
      <i class="fas fa-chevron-right"></i>
    </div>
    <div class="profile-box">
      <div class="profile-box_left">
        <img
          class="profile-box_img"
          src="https://img1.daumcdn.net/thumb/R1280x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/7r5X/image/9djEiPBPMLu_IvCYyvRPwmZkM1g.jpg"
        />
        <span class="profile-box_title">Name</span>
        <span class="profile-box_subtitle"></span>
      </div>
      <!--<div class="profile-box_right"></div>-->
    </div>
    <main class="friends-channel">
      <div class="friends-channel-bar">
        <span class="friends-channel-bar_title">Channel</span>
        <i class="fas fa-chevron-up"></i>
      </div>
      <div class="profile-box profile-box_small">
        <div class="profile-box_left profile-box_small_left">
          <img
            class="profile-box_img profile-box_small_img"
            src="https://img1.daumcdn.net/thumb/R1280x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/7r5X/image/9djEiPBPMLu_IvCYyvRPwmZkM1g.jpg"
          />
          <span class="profile-box_title profile-box_small_title">Name</span>
          <span class="profile-box_subtitle profile-box_small_subtitle"></span>
        </div>
        <div class="profile-box_right">
          <span>2</span>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/146e1d9927.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
